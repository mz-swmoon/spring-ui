spring:
  application:
    name: SpringUI
  cloud:
    config:
      uri: http://localhost:10001

management:
  endpoints:
    web:
      exposure:
        include=*:

server:
  port: ${PORT:8080}

api:
  zuuluri: http://localhost:8060/SPRINGAPI
  eurekauri: http://SPRINGAPI


# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: ${spring.cloud.client.hostname}